Project       : AgileTracker
Auth          : jwt
EmailVerify   : No

AdminEmail    : admin@agile.com
AdminPassword : adminpass

Table Team
Field id          : AUTO-ID
Field name        : TEXT
Field description : LONGTEXT

Table Sprint
Field id          : AUTO-ID
Field name        : TEXT
Field goal        : TEXT
Field team        : REF Team

Table Ticket
Field id          : AUTO-ID
Field title       : TEXT
Field status      : CHOICE [ TODO | IN_PROGRESS | DONE ]
Field sprint      : REF Sprint


Admin on Team :
can create, view-all

User on Team :
can view-all

Admin on Sprint :
can create, view-all

User on Sprint :
can view-all

User on Ticket :
can create-own, view-own

Admin on Ticket :
can view-all
