Project       : ApplicationPortal
Auth          : jwt
EmailVerify   : Yes

# Admin Credentials (for bootstrapping)
AdminEmail    : admin@portal.com
AdminPassword : adminpass

# --- 1. System Configuration (Admin Only) ---
Table PortalSettings
Field id          : AUTO-ID
Field startDate   : DATE
Field endDate     : DATE
Field isActive    : CHOICE [ YES | NO ]

Table FeeCategory
Field id          : AUTO-ID
Field name        : TEXT
Field amount      : TEXT

# --- 2. Information Broadcasting (Admin posts, Everyone reads) ---
Table Notification
Field id          : AUTO-ID
Field title       : TEXT
Field message     : LONGTEXT
Field date        : DATE

Table Advertisement
Field id          : AUTO-ID
Field title       : TEXT
Field content     : LONGTEXT
Field link        : TEXT


Table Application
Field id            : AUTO-ID
Field appNumber     : TEXT
Field status        : CHOICE [ DRAFT | SUBMITTED | WITHDRAWN ]
Field paymentStatus : CHOICE [ PENDING | PAID | FAILED ]
Field category      : REF FeeCategory

# --- PERMISSIONS ---

# Admin: Controls the system, posts news, views all data
Admin on PortalSettings :
can create, view-all

Admin on FeeCategory :
can create, view-all

Admin on Notification :
can create, view-all

Admin on Advertisement :
can create, view-all

Admin on Application :
can view-all

# User: Views news, Manages own Profile and Application
User on PortalSettings :
can view-all

User on FeeCategory :
can view-all

User on Notification :
can view-all

User on Advertisement :
can view-all

User on Application :
can create-own, view-own
