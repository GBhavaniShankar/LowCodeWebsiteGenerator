<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-config-heading" data-cy="ConfigCreateUpdateHeading" jhiTranslate="recruitmentGatewayApp.config.home.createOrEditLabel">
        Create or edit a Config
      </h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="recruitmentGatewayApp.config.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_portalActive" jhiTranslate="recruitmentGatewayApp.config.portalActive">Portal Active</label>
          <input
            type="checkbox"
            class="form-check"
            name="portalActive"
            id="field_portalActive"
            data-cy="portalActive"
            formControlName="portalActive"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_startDate" jhiTranslate="recruitmentGatewayApp.config.startDate">Start Date</label>
          <div class="d-flex">
            <input
              id="field_startDate"
              data-cy="startDate"
              type="datetime-local"
              class="form-control"
              name="startDate"
              formControlName="startDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_endDate" jhiTranslate="recruitmentGatewayApp.config.endDate">End Date</label>
          <div class="d-flex">
            <input
              id="field_endDate"
              data-cy="endDate"
              type="datetime-local"
              class="form-control"
              name="endDate"
              formControlName="endDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_sampleFormUrl" jhiTranslate="recruitmentGatewayApp.config.sampleFormUrl"
            >Sample Form Url</label
          >
          <input
            type="text"
            class="form-control"
            name="sampleFormUrl"
            id="field_sampleFormUrl"
            data-cy="sampleFormUrl"
            formControlName="sampleFormUrl"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
